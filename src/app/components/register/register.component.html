<app-nav></app-nav>
<main class="cs-page-wrapper">
  <nav class="bg-secondary mb-3" aria-label="breadcrumb">
    <div class="container">
      <ol class="breadcrumb breadcrumb-alt mb-0">
        <li class="breadcrumb-item">
          <a href="index.html"><i class="cxi-home"></i></a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Checkout</li>
      </ol>
    </div>
  </nav>

  <section class="container pt-3 pt-md-4 pb-3 pb-sm-4 pb-lg-5 mb-4">
    <div class="row">
      <div class="col-lg-6">
        <div class="px-md-5">
          <div class="px-lg-5 pt-lg-4 pb-lg-1 p-4 w-100 text-center mb-20">
            <img
              src="../../../assets/img/AMANTOLI1.png"
              alt="LogoAmantoli"
              class="img-fluid"
            />
          </div>
          <h3 class="modal-title mt-4 mb-0 text-center">Registro rápido</h3>
          <p class="font-size-sm text-muted text-center"></p>
          <form>
            <div class="form-group">
              <div class="row">
                <div class="col-lg-6">
                  <label for="signin-email" class="font-weight-bold text-1"
                    >Nombres completos</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Nombre completo"
                    required=""
                  />
                </div>
                <div class="col-lg-6">
                  <label for="signin-email" class="font-weight-bold text-1"
                    >Apellidos completos</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Apellidos"
                    required=""
                  />
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="signin-email" class="font-weight-bold text-1"
                >Correo electrónico</label
              >
              <input
                type="email"
                class="form-control"
                placeholder="Ingresa tu correo electrónico"
                required=""
              />
            </div>
            <div class="form-group">
              <label
                for="signin-password"
                class="form-label"
                class="font-weight-bold text-1"
                >Contraseña</label
              >
              <div class="cs-password-toggle input-group-overlay">
                <input
                  type="password"
                  class="form-control appended-form-control"
                  id="signin-password"
                  placeholder="Ingresa la contraseña"
                  required=""
                />
                <div class="input-group-append-overlay">
                  <label class="btn cs-password-toggle-btn input-group-text">
                    <input type="checkbox" class="custom-control-input" />
                    <i class="cxi-eye cs-password-toggle-indicator"></i>
                    <span class="sr-only">Show password</span>
                  </label>
                </div>
              </div>
            </div>
            <div
              class="d-flex justify-content-between align-items-center form-group"
            >
              <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="remember-me"
                  checked=""
                />
                <label for="remember-me" class="custom-control-label"
                  >Recuerdame</label
                >
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Sign in
            </button>
            <p class="font-size-sm pt-4 mb-0">
              Ya tienes una cuenta?
              <a
                [routerLink]="['/login']"
                class="font-weight-bold text-decoration-none"
                >Iniciar sesion</a
              >
            </p>
          </form>
        </div>
      </div>
      <div class="col-lg-6 py-md-5 d-none d-lg-block">
        <div class="px-md-1">
          <div
            id="carouselExampleFade"
            class="carousel slide carousel-fade"
            data-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="../../../assets/img/slider.4.jpg"
                  class="d-block w-100 img-1"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="../../../assets/img/sliderA.jpg"
                  class="d-block w-100 img-2"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="../../../assets/img/slider3.jpg"
                  class="d-block w-100 img-3"
                  alt="..."
                />
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#carouselExampleFade"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#carouselExampleFade"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<app-footer></app-footer>
