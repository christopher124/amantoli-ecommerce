<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;600&family=Noto+Sans:ital,wght@0,400;0,700;1,400&display=swap"

/>
<app-nav></app-nav>
<main class="cs-page-wrapper">
  <nav class="bg-secondary mb-0" aria-label="breadcrumb">
    <div class="container">
      <ol class="breadcrumb breadcrumb-alt mb-0">
        <li class="breadcrumb-item">
          <a href="index.html"><i class="cxi-home"></i></a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Checkout</li>
      </ol>
    </div>
  </nav>

  <section class="">
    <div class="container-fluid">
      <div class="row no-gutter">
        <!-- The image half -->
        <div class="col-md-6 d-none d-lg-block d-md-flex bg-image">
          <div
            id="carouselExampleControls"
            class="carousel slide"
            data-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  class="d-block w-100 min-vh-100 py-md-3 img-l"
                  src="../../../assets/img/arte-login2.jpg"
                  alt="First slide"
                />
              </div>
              <div class="carousel-item rounded">
                <img
                  class="d-block w-100 min-vh-100 py-md-3 img-l"
                  src="../../../assets/img/sliderA.jpg"
                  alt="Second slide"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="d-block w-100 min-vh-100 py-md-3 img-l"
                  src="../../../assets/img/slider3.jpg"
                  alt="Third slide"
                />
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#carouselExampleControls"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#carouselExampleControls"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>

        <!-- The content half -->
        <div class="col-md-6 bg-amantoli">
          <div class="login d-flex align-items-center py-5">
            <!-- Demo content-->
            <div class="container">
              <div class="row">
                <div class="col-lg-10 col-xl-7 mx-auto">
                  <div
                    class="px-lg-5 pt-lg-4 pb-lg-1 p-4 w-100 text-center mb-4"
                  >
                    <img
                      src="../../../assets/img/AMANTOLI1.png"
                      alt="LogoAmantoli"
                      class="img-fluid"
                    />
                  </div>
                  <h5 class="display-4 text-center">¡Bienvenido!</h5>
                  <!-- <p class="text-muted mb-4">Create a login split.</p> -->
                  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                    <div class="form-group mb-3">
                      <label
                        for="exampleInputEmail1"
                        class="form-label font-weight-bold font-size"
                        >Correo electrónico</label
                      >
                      <input
                        type="email"
                        class="form-control rounded-pill border-0 shadow-sm px-4"
                        placeholder="Ingresa tu email"
                        name="email"
                        [(ngModel)]="user.email"
                        required
                      />
                    </div>
                    <div class="form-group mb-3">
                      <label
                        for="exampleInputEmail1"
                        class="form-label font-weight-bold font-size"
                        >Contraseña</label
                      >
                      <input
                        type="password"
                        placeholder="Ingresa tu contraseña"
                        required=""
                        name="password"
                        [(ngModel)]="user.password"
                        class="form-control rounded-pill border-0 shadow-sm px-4 text-primary"
                      />
                    </div>
                    <div class="custom-control custom-checkbox mb-3">
                      <input
                        id="customCheck1"
                        type="checkbox"
                        checked
                        class="custom-control-input"
                      />
                      <label for="customCheck1" class="custom-control-label"
                        >Recordar contraseña</label
                      >
                    </div>
                    <button
                      type="submit"
                      class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm"
                    >
                      Iniciar sesión
                    </button>
                  </form>
                  <div class="text-center px-lg-5 pt-lg-3 pb-lg-2 p-1 w-100">
                    <p class="d-inline-block mb-0">
                      ¿No tienes una cuenta?
                      <a
                        [routerLink]="['/registro']"
                        class="font-weight-bold text-decoration-none"
                        >Registrate</a
                      >
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <!-- End -->
          </div>
        </div>
        <!-- End -->
      </div>
    </div>
  </section>
