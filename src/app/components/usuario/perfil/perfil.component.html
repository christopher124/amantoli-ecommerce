<app-nav></app-nav>
<main class="cs-page-wrapper">
  <nav class="bg-secondary mb-3" aria-label="breadcrumb">
    <div class="container">
      <ol class="breadcrumb breadcrumb-alt mb-0">
        <li class="breadcrumb-item">
          <a [routerLink]="['/']" routerLinkActive="router-link-active"
            ><i class="cxi-home"></i
          ></a>
        </li>
        <li class="breadcrumb-item">
          <a>Cuenta</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Mi perfil</li>
      </ol>
    </div>
  </nav>

  <section class="container pt-3 pt-lg-4 pb-5 pb-lg-6">
    <div class="row pb-2 pb-lg-0">
      <!-- Account menu (sticky sidebar) -->

      <aside class="col-xl-3 col-lg-4 pb-3 mb-4 mb-lg-0">
        <app-siderbar></app-siderbar>
      </aside>

      <!-- Content -->
      <div class="col-lg-8 ml-auto">
        <div
          class="d-flex align-items-center justify-content-between mb-4 pb-1 pb-sm-3"
        >
          <h1 class="h2 mb-0">Mi perfil</h1>
          <!-- <a
            href="#"
            class="btn text-danger btn-link font-size-base text-decoration-none pr-0"
          >
            <i class="cxi-delete font-size-lg mt-n1 mr-2"></i>
            Elimiar cuenta
          </a> -->
        </div>
        <form #actualizarForm="ngForm" (ngSubmit)="actualizar(actualizarForm)">
          <div class="row pb-3">
            <div class="col-sm-6 form-group">
              <label for="ac-fn">Nombres</label>
              <input
                type="text"
                name="nombres"
                [(ngModel)]="cliente.nombres"
                class="form-control form-control-lg"
                placeholder="Nombres completos"
                required
              />
            </div>
            <div class="col-sm-6 form-group">
              <label for="ac-fn">Apellidos</label>
              <input
                type="text"
                class="form-control form-control-lg"
                placeholder="Apellidos completos"
                required
                name="apellidos"
                [(ngModel)]="cliente.apellidos"
              />
            </div>
            <div class="col-sm-6 form-group">
              <label for="ac-email">Correo electronico</label>
              <input
                type="email"
                value="{{ cliente.email }}"
                readonly
                class="form-control form-control-lg"
                placeholder="ejemplo@ejemplo.com"
                required
              />
            </div>
            <div class="col-sm-6 form-group">
              <label for="ac-password">Contraseña</label>
              <div class="cs-password-toggle input-group-overlay">
                <input
                  type="password"
                  class="form-control form-control-lg"
                  placeholder="Nueva contraseña"
                  autocomplete="new-password"
                  id="input_password"
                />
                <div class="input-group-append-overlay">
                  <label class="btn cs-password-toggle-btn input-group-text">
                    <input type="checkbox" class="custom-control-input" />
                    <i class="cxi-eye cs-password-toggle-indicator"></i>
                    <span class="sr-only">Ver contraseña</span>
                  </label>
                </div>
              </div>
            </div>
            <div class="col-sm-6 form-group">
              <label for="ac-email">Teléfono</label>
              <input
                type="number"
                name="telefono"
                [(ngModel)]="cliente.telefono"
                class="form-control form-control-lg"
                required
              />
            </div>
            <div class="col-sm-6 form-group">
              <label for="ac-email">Fecha de nacimiento</label>
              <input
                type="date"
                readonly
                value="{{ cliente.f_nacimiento }}"
                class="form-control form-control-lg"
                required
              />
            </div>

            <div class="col-sm-6 form-group">
              <label for="ac-country">Genero</label>
              <select
                id="ac-country"
                required
                class="custom-select custom-select-lg"
                name="genero"
                [(ngModel)]="cliente.genero"
              >
                <option value="" disabled selected>Seleccionar</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
              </select>
            </div>
            <div class="col-sm-6 form-group">
              <label for="ac-city">Pais</label>
              <select
                id="ac-city"
                required
                class="custom-select custom-select-lg"
                name="pais"
                [(ngModel)]="cliente.pais"
              >
                <option value="" disabled selected>Seleccionar</option>
                <option value="Mexico">Mexico</option>
                <option value="Argentina">Argentina</option>
                <option value="Colombia">Colombia</option>
                <option value="Peru">Peru</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-lg">
            &nbsp;Actualizar Perfil&nbsp;
          </button>
        </form>
      </div>
    </div>
  </section>
</main>

<app-footer></app-footer>
